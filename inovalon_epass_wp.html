<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Assessment Portal</title>
    <link rel="stylesheet" href="inovalon_epass_wp.css">
</head>
<body>
    <header>
        <div class="logo">ePass Inovalon</div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Login section -->
        <section class="login-section">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        
        <!-- Patient details form -->
        <section class="patient-details">
            <h2>Patient Details</h2>
            <form>
                <label for="patient-name">Full Name:</label>
                <input type="text" id="patient-name" name="patient-name" required>
                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" name="patient-age" required>
                <label for="patient-gender">Gender:</label>
                <select id="patient-gender" name="patient-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="medical-history">Medical History:</label>
                <textarea id="medical-history" name="medical-history" rows="4"></textarea>
                <label for="current-symptoms">Current Symptoms:</label>
                <textarea id="current-symptoms" name="current-symptoms" rows="4"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>


    <!-- Insert engagement messenger code here -->

</body>
</html>
