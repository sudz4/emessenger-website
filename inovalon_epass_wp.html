<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Assessment Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="portal-name">Electronic Patient Assessment Portal</div>
        
        <!-- Navigation bar -->
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Patient Records</a></li>
                <li><a href="#">Medical History</a></li>
                <li><a href="#">Treatment Plans</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Patient Assessment Form -->
        <section class="patient-form">
            <h2>Patient Assessment</h2>
            
            <form action="#">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" required>
                
                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" name="patient-age" required>
                
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
                
                <label for="diagnosis">Diagnosis:</label>
                <textarea id="diagnosis" name="diagnosis" rows="4"></textarea>
                
                <label for="treatment">Treatment Plan:</label>
                <textarea id="treatment" name="treatment" rows="4"></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Medical Institute. All rights reserved.</p>
    </footer>
</body>
</html>
